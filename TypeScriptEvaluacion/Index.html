<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP INTERTRIBUS 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CONTADOR DE PUNTOS INTERTRIBUS 2024</h1>
    </header>

    <div class="equipos">
        <div class="contenedor-equipos">
            <div class="TribuNegra">
                <h2>TRIBU NEGRA</h2>
                <label for="handballA">Handball</label>
                <input type="number" id="handballA" value="0" placeholder="points">
        
                <label for="futbolA">Futbol</label>
                <input type="number" id="futbolA" value="0" placeholder="points">
        
                <label for="ajedrezA">Ajedrez</label>
                <input type="number" id="ajedrezA" value="0" placeholder="points">
        
                <button onclick="AgregarPuntos('A')" id="puntosnegra">Agregar Puntos</button>
            </div>
        
            <div class="TribuRoja">
                <h2>TRIBU ROJA</h2>
                <label for="handballB">Handball</label>
                <input type="number" id="handballB" value="0" placeholder="points">
        
                <label for="futbolB">Futbol</label>
                <input type="number" id="resistenciaA" value="0" placeholder="points">
        
                <label for="ajedrezB">Ajedrez</label>
                <input type="number" id="ajedrezB" value="0" placeholder="points">
        
                <button onclick="AgregarPuntos('B')" id="puntosroja">Agregar Puntos</button>
                <p id="resultado"></p>
            </div>
        </div>
    </div>

    <div>
        <button id="MR" onclick="MostrarResultados()">Mostrar Resultados</button>
        <p id="resultado"></p>
    </div>
    <script src="Inters.js"></script> 
    <script src="Inters.ts"></script>
</body>
</html>
