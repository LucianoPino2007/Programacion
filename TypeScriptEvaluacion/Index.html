<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP INTERTRIBUS 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CONTADOR DE PUNTOS INTERTRIBUS 2024</h1>
    </header>

    <div class="equipos">


        <div class="contenedor-equipos">
            <div class="equipoA">
                <h2>TRIBU NEGRA</h2>
                <label for="handballA">Handball</label>
                <input type="number" id="handballA">
        
                <label for="futbolA">Futbol</label>
                <input type="number" id="futbolA">
        
                <label for="ajedrezA">Ajedrez</label>
                <input type="number" id="ajedrezA">
        
                <button onclick="AgregarPuntos('A')">Agregar Puntos</button>
            </div>
        
            <div class="equipoB">
                <h2>TRIBU ROJA</h2>
                <label for="handballB">Handball</label>
                <input type="number" id="handballB">
        
                <label for="futbolB">Futbol</label>
                <input type="number" id="futbolB">
        
                <label for="ajedrezB">Ajedrez</label>
                <input type="number" id="ajedrezB">
        
                <button onclick="AgregarPuntos('B')">Agregar Puntos</button>
            </div>
        </div>
        
    </div>


    <div>
        <button id="MR" onclick="MostrarResultados()">Mostrar Resultados</button>
        <p id="resultado"></p>
    </div>
    <script src="Inters.JS"></script>
</body>
</html>
